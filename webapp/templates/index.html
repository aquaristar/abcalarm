{% extends '_base.html' %}
{% load staticfiles %}

{% block content %}
<!--================ Left Area =================-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ABC Warehouse</a>
        </div>
        <!--<ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>-->
    </div>
</nav>
<div class="container p-lg">
    <h3 class="text-muted">Scheduled Alarms</h3>
    <ul class="list-group">
        {% for alarm in alarm_list %}
        <li class="list-group-item" style="padding: 0px;">
            <div class="row">
                <div class="col-lg-3 col-xs-3">
                    <h5 class=""><span class="pull-right">{{alarm.created_date}}</span></h5>
                    </br>
                    <h5 class="text-muted"><span class="pull-right">17:00</span></h5>
                </div>
                <div class="col-lg-9 col-xs-9" style="border-left: 3px solid #659df7;">
                    <h4>{{alarm.title}} <span class="label label-default"
                                              style="font-size: 10px;">{{alarm.status}}</span></h4>
                    <small>{{alarm.message}}</small>
                    <p class="text-muted pull-right" style="margin-right: 5px;">in 1 hr, 6 mins</p>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
